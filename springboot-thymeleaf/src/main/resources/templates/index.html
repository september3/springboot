<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    页面路径为/src/main/resources/templates


    <h1>文件上传</h1>
    <h2>单一文件上传示例</h2>
    <div>
        <form method="POST" enctype="multipart/form-data" action="/uploads/upload1">
            <p>
                文件1：<input type="file" name="file"/>
                <input type="submit" value="上传"/>
            </p>
        </form>
    </div>

    <hr/>
    <h2>批量文件上传示例</h2>

    <div>
        <form method="POST" enctype="multipart/form-data"
              action="/uploads/upload2">
            <p>
                文件1：<input type="file" name="file"/>
            </p>
            <p>
                文件2：<input type="file" name="file"/>
            </p>
            <p>
                <input type="submit" value="上传"/>
            </p>
        </form>
    </div>

    <hr/>
    <h2>Base64文件上传</h2>
    <div>
        <form method="POST" action="/uploads/upload3">
            <p>
                BASE64编码：<textarea name="base64" rows="10" cols="80"></textarea>
                <input type="submit" value="上传"/>
            </p>
        </form>
    </div>

    <input type="button" onclick="openPDF()" value="点我"/>
    <script>
        function openPDF(){
            var url="/test.pdf";
            window.open("/pdfjs/web/viewer.html?file="+url);
        }
    </script>

</body>
</html>
